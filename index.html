    <script>
               var topics = ["Penguin", "Pug", "Bear", "Goat"];
        $(document).on("click", ".topics", displayGif);
        console.log(topics)
        console.log($)
        function createButtons() {
            $("#animalButtons").empty();
            for (var i = 0; i < topics.length; i++) {
                var gifButton = $("<button>");
                gifButton.addClass("topics");
                gifButton.addClass("btn btn-primary")
                gifButton.attr("data-name", topics[i]);
                gifButton.text(topics[i]);
                $("#animalButtons").append(gifButton);
                console.log(gifButton);
            }
        }
        createButtons();
    
        function displayGif() {
            var gif = $(this).attr("data-name");
            var queryUrl = "https://api.giphy.com/v1/gifs/search?q=" + gif + "&api_key=tmJIMO9lUCeu2gahwNz7Jpy9dfQKELCM&limit=10";
            $.ajax({
                url: queryUrl,
                method: "GET"
            }).then(function (response) {
         var gifDiv = $("<div class='gif'>");
            $("#gif").append(gifDiv);
                        console.log(response);
            })
            
        };
